m6_web_amqp:
    prototype: true
    sandbox:
        enabled: true
    connections:
        default:
            host:     'localhost'
            port:     5672
            timeout:  2
            login:    'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     true
        with_heartbeat:
            host:     'localhost'
            port:     5672
            timeout:  2
            login:    'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     true
            heartbeat: 1
        with_read_timeout_and_timeout:
            host:     'localhost'
            port:     5672
            read_timeout:  100
            write_timeout: 50
            timeout: 3
            login:    'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     true
            heartbeat: 1
        with_read_timeout_only:
            host:     'localhost'
            port:     5672
            read_timeout:  100
            login:    'guest'
            password: 'guest'
            vhost:    '/'
            lazy:     true
            heartbeat: 1
    producers:
        producer_1:
            connection: default
            exchange_options:
                name: 'exchange_1'
                type: direct
                routing_keys: ['super_routing_key']
        producer_2:
            connection: default
            exchange_options:
                name: 'exchange_2'
                type: direct
                routing_keys: ['super_routing_key']
            queue_options:
                name: 'ha.queue_exchange_2'
                arguments:
                    x-message-ttl: 1000
    consumers:
        #Assume that exchange is already defined
        consumer_1:
            connection: default
            exchange_options:
                name: 'exchange_1'
            queue_options:
                name: 'ha.queue_exchange_1'
                routing_keys: ['super_routing_key']
                arguments:
                    x-dead-letter-exchange: 'exchange_2'
        #Test how exchange is defined
        consumer_2:
            connection: default
            exchange_options:
                name: 'exchange_2'
                type: direct
                routing_keys: ['super_routing_key']
            queue_options:
                name: 'ha.queue_exchange_2'
